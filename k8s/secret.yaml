apiVersion: v1
kind: Secret
metadata:
  name: healthcare-secret
  namespace: healthcare-service
type: Opaque
stringData:
  # NOTE: In production, use external secret management (e.g., Vault, AWS Secrets Manager)
  # These are base64 encoded automatically by stringData
  SECRET_KEY: "change-this-in-production-use-strong-secret"
  POSTGRES_USER: "healthuser"
  POSTGRES_PASSWORD: "healthpass"
  DATABASE_URL: "postgresql://healthuser:healthpass@postgres-service:5432/healthdb"
